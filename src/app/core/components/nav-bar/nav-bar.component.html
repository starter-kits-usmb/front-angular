<nav class="flex-row btw middle">
  <!-- Logo -->
  <div class="flex-row middle left">
    <a routerLink="" class="logo" (click)="phoneMenuOpen = false">
      <img src="assets/icons/logo.svg" alt="logo" />
    </a>
    <select name="lang-options" class="basic">
      <option
        *ngFor="let lang of supportedLanguages"
        (click)="changeLang(lang.code)"
      >
        {{ lang.label }}
      </option>
    </select>
  </div>

  <!-- nav items -->
  <div
    class="flex-row menu middle content"
    [ngClass]="{ active: phoneMenuOpen }"
  >
    <a
      (click)="phoneMenuOpen = false"
      routerLink="/starter-kit"
      routerLinkActive="active"
      >Starter kit</a
    >
    <a
      *ngIf="!authService.connected"
      (click)="phoneMenuOpen = false"
      routerLink="auth/login"
      routerLinkActive="active"
      i18n
      >Login</a
    >
    <a
      *ngIf="!authService.connected"
      (click)="phoneMenuOpen = false"
      routerLink="auth/register"
      routerLinkActive="active"
      class="btn primary"
      i18n
      >Register</a
    >
    <a
      *ngIf="authService.connected"
      (click)="phoneMenuOpen = false"
      routerLink="user/profile"
      routerLinkActive="active"
      i18n
      >Profile</a
    >
  </div>
  <div class="menu nav-icon">
    <img
      *ngIf="!phoneMenuOpen"
      (click)="phoneMenuOpen = true"
      src="assets/icons/navbar.svg"
      i18n-alt
      alt="open menu"
    />
    <img
      *ngIf="phoneMenuOpen"
      (click)="phoneMenuOpen = false"
      src="assets/icons/close.svg"
      i18n-alt
      alt="close menu"
    />
  </div>
</nav>
